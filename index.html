<!DOCTYPE html>
<!-- Coding By Kashif Jhanjaria -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App in JavaScript|CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part active">
        <img src="" alt="Weather Icons" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather"></div>
        <div class="location">
          <i class="bx bx-map"> </i>
          <span>_ , _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>

            <div class="details">
              <div class="temp">
                <span class="numb-2">18</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>

            <div class="details">
              <span>_</span>
              <span class="deg">°</span>C

              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
